# Starship prompt configuration

# Format for the prompt - hostname first, then other modules
format = """
$os\
$directory\
$nodejs\
$ruby\
$git_branch\
$git_commit\
$git_state\
$git_status
$battery\
$cmd_duration\
$time\
$hostname\
$jobs\
$character"""

